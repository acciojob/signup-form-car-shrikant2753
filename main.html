<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="gender">Gender*</label>
        Male <input type="radio" id="gender_m" name="gender" required> 
        Female<input type="radio" id="gender_f" name="gender" required>

        <label for="cars">Car Brands*</label>
        <select name="cars" id="cars">
            <option disabled selected>--Please choose an option--</option>
            <option value="bmw" required>BMW</option>
            <option value="audi" required>Audi</option>
            <option value="mercedez" required>Mercedez</option>
        </select>
        
        <label for="age">Age*</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">DOB*</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password*</label>
        <input type="password" name="" id="password" required>

        <label FOR="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required> 
        <button type="submit" for="submit">Submit</button>

    </form>

</body>

</html>
